<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>ФОРМА</h1>
        <form>
            <div class="form-group">
                <label>ФИО</label>
                <input type="text" placeholder="Введите ваше ФИО">
            </div>

            <div class="form-group">
                <label>Пол</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" checked> Жен.
                    </label>
                    <label>
                        <input type="radio" name="gender"> Муж.
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" placeholder="Введите пароль">
            </div>

            <div class="form-group">
                <label>Страна ↓</label>
                <select>
                    <option>Россия</option>
                    <option>United Kingdom</option>
                </select>
            </div>

            <div class="form-group">
                <label>Выберите:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox"> Мороженное
                    </label>
                    <label>
                        <input type="checkbox" checked> Мясо
                    </label>
                    <label>
                        <input type="checkbox"> Салат
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Что вы любите, напишите...</label>
                <textarea rows="4"></textarea>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
